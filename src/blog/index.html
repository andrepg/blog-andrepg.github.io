---
layout: blog
---

<section class="blog-homepage-container">
  <!-- Begin post loop if has more than 0 -->
  <h2>Publicações</h2e > 0 -%}
    <ul>
      {%- for post in site.posts -%}
        <li>
          {%- assign date_format = site.date_format -%}
          <a href="{{ post.url | relative_url }}">
            <span>{{ post.title | escape }}</span>
            <span>Publicado em: {{ post.date | date: date_format }}</span>
					</a>

					{%- if site.show_excerpts -%}
					<p>{{ post.excerpt }}</p>
					{%- endif -%}
  {%- endif -%}
</section>

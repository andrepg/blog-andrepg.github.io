<section class="sidebar">
  <div class="sidebar-profile">
    <div class="sidebar-profile-image">
      <img src="https://github.com/{{ site.social_media.github }}.png" alt="{{ site.title }}" title="{{ site.title }}"/>
    </div>
    <span class="sidebar-profile-name">{{ site.title }}</span>
    <span class="sidebar-profile-description">{{ site.personal_description }}</span>
  </div>

  <!-- Social media icons -->
  <div class="sidebar-links">
    <ul>
      <!-- GitHub icon -->
      <li class="sidebar-links-item">
        <a href="https://github.com/{{ site.social_media.github }}">
          <svg class="svg-icon">
            <use xlink:href="{{ '/assets/images/minima-social-icons.svg#github' | relative_url }}"></use>
          </svg>
          <span>GitHub</span>
        </a>
      </li>

      <!-- LinkedIn icon -->
      <li class="sidebar-links-item">
        <a href="https://linkedin.com/in/{{ site.social_media.linkedin }}">
          <svg class="svg-icon">
            <use xlink:href="{{ '/assets/images/minima-social-icons.svg#linkedin' | relative_url }}"></use>
          </svg>
          <span>LinkedIn</span>
        </a>
      </li>
      <!-- Twitter icon -->
      <li class="sidebar-links-item">
        <a href="https://twitter.com/{{ site.social_media.twitter }}">
          <svg class="svg-icon">
            <use xlink:href="{{ '/assets/images/minima-social-icons.svg#twitter' | relative_url }}"></use>
          </svg>
          <span>Twitter</span>
        </a>
      </li>

      <!-- StackOverflow icon -->
      <li class="sidebar-links-item">
        <a href="https://stackoverflow.com/users/{{ site.social_media.stackoverflow }}">
          <svg class="svg-icon">
            <use xlink:href="{{ '/assets/images/minima-social-icons.svg#stackoverflow' | relative_url }}"></use>
          </svg>
          <span>StackOverflow</span>
        </a>
      </li>

      <!-- StackOverflow icon -->
      <li class="sidebar-links-item">
        <a href="https://freelancer.com/u/{{ site.social_media.freelancer }}">
          <svg class="svg-icon" viewbox="0 -31 512 512" xmlns="http://www.w3.org/2000/svg"><path d="m211 240h90v30h-90zm0 0"/><path d="m415.378906 270h-84.378906v15c0 8.289062-6.710938 15-15 15h-120c-8.289062 0-15-6.710938-15-15v-15h-84.378906c-19.394532 0-36.546875-12.363281-42.6875-30.761719l-53.933594-161.828125v327.589844c0 24.8125 20.1875 45 45 45h422c24.8125 0 45-20.1875 45-45v-327.578125l-53.9375 161.816406c-6.136719 18.398438-23.289062 30.761719-42.683594 30.761719zm0 0"/><path d="m316 0h-120c-24.8125 0-45 20.1875-45 45v15h-125.191406l56.574218 169.746094c2.050782 6.136718 7.777344 10.253906 14.238282 10.253906h84.378906v-15c0-8.289062 6.710938-15 15-15h120c8.289062 0 15 6.710938 15 15v15h84.378906c6.460938 0 12.1875-4.117188 14.238282-10.253906l56.578124-169.746094h-125.195312v-15c0-24.8125-20.1875-45-45-45zm-135 60v-15c0-8.277344 6.722656-15 15-15h120c8.277344 0 15 6.722656 15 15v15zm0 0"/></svg>
          <span>Freelancer.com</span>

  </div>
